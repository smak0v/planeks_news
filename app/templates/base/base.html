{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PLANEKS NEWS {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    {% block styles %}{% endblock styles %}
</head>
<body>
<header>
    <div class="d-flex">
        <a href="{% url "posts:main" %}" class="header_title">
            <h1>PLANEKS NEWS</h1>
        </a>
        <div class="ml-auto header_login_logout">
            {% if user.is_authenticated %}
                <a href="" class="header_link">{{ user.email }}</a>
                <a href="{% url "users:logout" %}" class="header_link">Logout</a>
            {% else %}
                <a href="{% url "users:login" %}" class="header_link">Login</a>
                <a href="{% url "users:signup" %}" class="header_link">Sign up</a>
            {% endif %}
        </div>
    </div>
</header>
<main>
    {% block content %}
    {% endblock content %}
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block scripts %}{% endblock scripts %}
</body>
</html>
