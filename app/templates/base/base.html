<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}PLANEKS NEWS{% endblock title %}</title>
</head>
<body>
<header>
    <h1>PLANEKS NEWS</h1>
    {% if user.is_authenticated %}
        <p>{{ user.email }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> / <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
    <hr>
</header>
<main>
    {% block content %}
    {% endblock content %}
</main>
</body>
</html>
